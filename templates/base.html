{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="msapplication-TileColor" content="#0E0E0E">
    <meta name="template-color" content="#0E0E0E">
    <meta name="description" content="Index page">
    <meta name="keywords" content="index, page">
    <meta name="author" content="">

    <!-- FIX: static -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'assets/imgs/template/favicon.svg' %}">
<link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>Genz - Personal Blog HTML Template</title>
</head>

<body>

<div id="preloader-active">
    <div class="preloader d-flex align-items-center justify-content-center">
        <div class="preloader-inner position-relative">
            <div class="text-center">
                <!-- FIX: static -->
                <img class="mb-10" src="{% static 'assets/imgs/template/favicon.svg' %}" alt="GenZ">
                <div class="preloader-dots"></div>
            </div>
        </div>
    </div>
</div>

<header class="header sticky-bar bg-gray-900">
    <div class="container">
        <div class="main-header">
            <div class="header-logo">
                <a class="d-flex" href="index.html">
                    <!-- FIX: static -->
                    <img class="logo-night" alt="GenZ" src="{% static 'assets/imgs/template/logo.svg' %}">
                    <img class="d-none logo-day" alt="GenZ" src="{% static 'assets/imgs/template/logo-day.svg' %}">
                </a>
            </div>

            <div class="header-nav">
                <nav class="nav-main-menu d-none d-xl-block">
                    <ul class="main-menu">
                        <li class="has-children"><a class="active" href="index.html">Home</a></li>
                        <li><a class="color-gray-500" href="page-contact.html">Contact</a></li>
                    </ul>
                </nav>
                <div class="burger-icon burger-icon-white">
                    <span class="burger-icon-top"></span>
                    <span class="burger-icon-mid"></span>
                    <span class="burger-icon-bottom"></span>
                </div>
            </div>

            <div class="header-right text-end">
                <div class="switch-button">
                    <div class="form-check form-switch">
                        <input class="form-check-input" id="flexSwitchCheckChecked" type="checkbox" role="switch">
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

{% block content %}

{% endblock content %}

<footer class="footer">
    <div class="container">
        <div class="footer-1 bg-gray-850 border-gray-800">
            <div class="row">
                <div class="col-lg-4 mb-30">
                    <a href="index.html">
                        <!-- FIX: static -->
                        <img class="logo-night" src="{% static 'assets/imgs/template/logo.svg' %}" alt="Genz">
                        <img class="d-none logo-day" src="{% static 'assets/imgs/template/logo-day.svg' %}" alt="GenZ">
                    </a>
                </div>
            </div>
        </div>
    </div>
</footer>

<div class="progressCounter progressScroll hover-up hover-neon-2">
    <div class="progressScroll-border">
        <div class="progressScroll-circle">
            <span class="progressScroll-text">
                <i class="fi-rr-arrow-small-up"></i>
            </span>
        </div>
    </div>
</div>

<!-- FIX: script src -->

<{% load static %}

<script src="{% static 'js/vendors/modernizr-3.6.0.min.js' %}"></script>
<script src="{% static 'js/vendors/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'js/vendors/jquery-migrate-3.3.0.min.js' %}"></script>
<script src="{% static 'js/vendors/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/vendors/waypoints.js' %}"></script>
<script src="{% static 'js/vendors/wow.js' %}"></script>
<script src="{% static 'js/vendors/text-type.js' %}"></script>
<script src="{% static 'js/vendors/swiper-bundle.min.js' %}"></script>
<script src="{% static 'js/vendors/jquery.progressScroll.min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>



</body>
</html>
